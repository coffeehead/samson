apply plugin: 'java'
apply plugin: 'maven'

group = 'org.coffeehead'
version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version:'1.11.192'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    testCompile group: 'org.elasticmq', name: 'elasticmq-server_2.11', version: '0.13.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
